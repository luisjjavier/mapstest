<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form >

    <ion-list no-lines padding-top>

      <ion-item>
        <ion-input  type="text" placeholder="User Name" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  type="text" placeholder="Last Name" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  type="email" placeholder="Email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block color="secondary">login</button>

  </form>

  <div padding>
    <button ion-button block color="light" clear (click)="loginPage();">LOGIN</button>
  </div>
</ion-content>
